<!DOCTYPE html>
<html>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	<body style='margin : 0px; overflow: hidden;'>



		<a-scene embedded arjs='sourceType: webcam;'>

			<a-assets>
				<a-asset-item id="name-obj" src="/path/to/name.obj"></a-asset-item> <!-- must have a subfolder that lumps the .mtl and .obj files together! -->
				<a-asset-item id="name-mtl" src="/path/to/name.mtl"></a-asset-item>
			</a-assets>

			<a-entity obj-model="obj: #name-obj; mtl: #name-mtl"></a-entity>

			<!-- .gltf format! -->
			<a-assets>
				<a-asset-item id="id-name" src="/path/name.gltf"></a-asset-item>
			</a-assets>

			<a-entity gltf-model="#id-name"></a-entity>

			<a-box position='0 0.5 0' material='opacity: 0.5' color='yellow';></a-box>
			<a-sphere position='1 0.5 0' color='blue';></a-sphere>



			<a-marker-camera preset='kanji'></a-marker-camera>



		</a-scene>
	</body>
</html>
