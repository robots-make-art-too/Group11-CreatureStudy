<!DOCTYPE html>
<html>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	<body style='margin : 0px; overflow: hidden;'>

		<a-scene embedded arjs='sourceType: webcam;'>

			<a-assets>
				<a-asset-item id="arthro-obj" src="/assets/arthropleuraModel/arthropleura.obj"></a-asset-item> <!-- must have a subfolder that lumps the .mtl and .obj files together! -->
				<a-asset-item id="arthro-mtl" src="/assets/arthropleuraModel/arthropleura.mtl"></a-asset-item>
			</a-assets>

			<a-entity obj-model="obj: #arthro-obj; mtl: #arthro-mtl"></a-entity>

			<a-assets>
				<a-asset-item id="df-obj" src="/assets/dragonflyModel/dragonflyModel.obj"></a-asset-item>
				<a-asset-item id="df-mtl" src="/assets/dragonflyModel/dragonflyModel.mtl"></a-asset-item>
			</a-assets>

			<a-entity obj-model="obj: #df-obj; mtl: #df-mtl"></a-entity>

			<a-assets>
				<a-asset-item id="scorpion-obj" src="/assets/scorpionModel/scorpionModel.obj"></a-asset-item>
				<a-asset-item id="scorpion-mtl" src="/assets/scorpionModel/scorpionModel.mtl"></a-asset-item>
			</a-assets>

			<a-entity obj-model="obj: #scorpion-obj; mtl: #scorpion-mtl"></a-entity>

			<!-- .gltf format!

			<a-assets>
				<a-asset-item id="a-modelling" src="/assets/arthropleura.gltf"></a-asset-item>
			</a-assets>

			<a-entity gltf-model="#a-modelling"></a-entity>
			
			<a-assets>
				<a-asset-item id="b-modelling" src="/assets/dragonflyModel.gltf"></a-asset-item>
			</a-assets>

			<a-entity gltf-model="#b-modelling"></a-entity>

			<a-assets>
				<a-asset-item id="c-modelling" src="/assets/scorpionModel.gltf"></a-asset-item>
			</a-assets>

			<a-entity gltf-model="#c-modelling"></a-entity>

			-->

			<a-box position='0 0.5 0' material='opacity: 0.5' color='yellow';></a-box>
			<a-sphere position='1 0.5 0' color='blue';></a-sphere>
			<a-marker-camera type='pattern' patternUrl='pattern-marker1.patt'></a-marker-camera>


		</a-scene>
	</body>
</html>
