<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	
	<body style='margin : 0px; overflow: hidden;'>

		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		id="scene">
			<a-assets>
				<a-asset-item id="custom-model1" src="https://raw.githack.com/robots-make-art-too/Group11-CreatureStudy/gh-pages/docs/website/pages/marker-based/arthropleura.gltf"></a-asset-item>
				<a-asset-item id="custom-model2" src="https://raw.githack.com/robots-make-art-too/Group11-CreatureStudy/gh-pages/docs/website/pages/marker-based/scorpionModel.gltf"></a-asset-item>
				<a-asset-item id="custom-model3" src="https://raw.githack.com/robots-make-art-too/Group11-CreatureStudy/gh-pages/docs/website/pages/marker-based/dragonflyModel.gltf"></a-asset-item>
			</a-assets>


			<a-marker id="custom-1" type="pattern" url="https://raw.githack.com/robots-make-art-too/Group11-CreatureStudy/gh-pages/docs/website/pages/marker-based/pattern-marker1.patt">
				<a-entity id="gltf" position="0.5 0.5 0" scale="0.5 0.5 0.5" gltf-model="#custom-model1"></a-entity>
			</a-marker>

			<a-marker id="custom-2" type="pattern" url="https://raw.githack.com/robots-make-art-too/Group11-CreatureStudy/gh-pages/docs/website/pages/marker-based/pattern-marker2.patt">
				<a-entity id="gltf" position="0.5 0.5 0" scale="0.5 0.5 0.5" gltf-model="#custom-model2"></a-entity>
			</a-marker>

			<a-marker id="custom-3" type="pattern" url="https://raw.githack.com/robots-make-art-too/Group11-CreatureStudy/gh-pages/docs/website/pages/marker-based/pattern-marker3.patt">
				<a-entity id="gltf" position="0.5 0.5 0" scale="0.5 0.5 0.5" gltf-model="#custom-model3"></a-entity>
			</a-marker>

			<a-entity camera></a-entity>

		</a-scene>


	</body>
</html>
