<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

	<body style='margin : 0px; overflow: hidden;'>
		<center>

			<h2>JavaScript Button to AR page</h2>
			<p id="demo">Building Interactive AR For Learning!</p>

			<!-- MARKER BASED: MULTI MARKER | PRESET hiro | kanji -->
			<button type="button" onclick="openTab('pages/marker-based/basic-marker.html')">Take me to marker-based AR!</button>
			<script>
				function openTab(url) {
					const link = document.createElement('a');
					link.href = url;
					link.target = '_blank';
					document.body.appendChild(link);
					link.click();
					link.remove();
				}
			</script>

			<!-- MARKER BASED: MULTI MARKER | CUSTOM PATTERN -->
